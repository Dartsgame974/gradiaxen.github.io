<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oraxen Gradient Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Oraxen Gradient Generator</h1>
        <div class="controls">
            <label for="startColor">Start Color:</label>
            <input type="color" id="startColor" value="#3685EC">

            <label for="endColor">End Color:</label>
            <input type="color" id="endColor" value="#72C1E4">

            <label for="textInput">Text:</label>
            <input type="text" id="textInput" value="Text">
        </div>

        <div class="preview">
            <h2>Preview:</h2>
            <div id="gradientText">Text</div>
        </div>

        <div class="output">
            <h2>Code to Copy:</h2>
            <textarea id="outputText" readonly>&lt;gradient:#3685EC:#72C1E4&gt;Text</textarea>
            <button id="copyButton">Copy</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
